<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Digital - Restaurant Soledad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans">
    <!-- Navegación superior -->
    <nav class="fixed top-0 w-full p-4 shadow-lg z-10 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">Bienvenido</h1>
        <button id="cart-toggle" class="button-bg text-white p-3 rounded-full" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
        </button>
    </nav>

    <!-- Contenedor de contenido dinámico -->
    <main id="content" class="pt-16 pb-20"></main>

    <!-- Carrito flotante -->
    <div id="cart" class="fixed top-16 right-4 w-80 max-h-[70vh] bg-gray-100 rounded-lg shadow-2xl z-20 hidden overflow-y-auto border border-gray-300">
        <div class="p-4 border-b bg-gray-200">
            <h3 class="text-xl font-bold text-gray-800 flex justify-between items-center">
                Carrito
                <button onclick="toggleCart()" class="text-gray-600 hover:text-gray-800"><i class="fas fa-times"></i></button>
            </h3>
        </div>
        <div id="cart-items" class="p-4 space-y-4"></div>
        <div class="p-4 border-t bg-gray-200">
            <p class="text-lg font-bold text-gray-800">Total: <span id="cart-total">S/ 0.00</span></p>
            <button onclick="sendOrder()" class="mt-2 whatsapp-bg text-white px-4 py-2 rounded-full w-full flex items-center justify-center gap-2 hover:bg-whatsapp-hover">
                <i class="fab fa-whatsapp"></i> Enviar pedido
            </button>
        </div>
    </div>

    <!-- Navegación inferior -->
    <nav class="fixed bottom-0 w-full p-4 flex justify-around shadow-lg z-10">
        <button onclick="loadSection('inicio')" class="text-accent hover:text-amber-400 text-2xl"><i class="fas fa-home"></i></button>
        <button onclick="loadSection('carta')" class="text-accent hover:text-amber-400 text-2xl"><i class="fas fa-utensils"></i></button>
        <button onclick="loadSection('promos')" class="text-accent hover:text-amber-400 text-2xl"><i class="fas fa-tag"></i></button>
        <button onclick="loadSection('menu-dia')" class="text-accent hover:text-amber-400 text-2xl"><i class="fas fa-calendar-day"></i></button>
        <button onclick="loadSection('contacto')" class="text-accent hover:text-amber-400 text-2xl"><i class="fas fa-phone"></i></button>
    </nav>

    <audio id="backgroundMusic" loop>
        <source src="assets/fondo.mp3" type="audio/mp3">
    </audio>

    <script src="scripts.js"></script>
    <script>
        window.onload = () => loadSection('inicio');
    </script>
</body>
</html>
